<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    {% if session.get('username') %}
        <p>Logged in as {{ session['username'] }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a> |
        <a href="{{ url_for('signup') }}">Signup</a>
    {% endif %}
</body>
</html>
